# Example configuration for lexile_corpus_tuner
window_size: 400
stride: 200
max_window_lexile: 450
target_avg_lexile: 350
avg_tolerance: 15
max_passes: 2
smoothing_kernel_size: 3
estimator_name: dummy
rewrite_enabled: false
rewrite_model: null
lexile_v2_model_path: null
lexile_v2_vectorizer_path: null
lexile_v2_label_encoder_path: null
lexile_v2_stopwords_path: null
lexile_v2_band_to_midpoint: {}
openai:
  enabled: false
  model: gpt-4.1-mini
  api_key: null
  api_key_env: OPENAI_API_KEY
  base_url: null
  organization: null
  temperature: 0.3
  max_output_tokens: 400
  top_p: 0.95
  request_timeout: 60.0
  parallel_requests: 1

